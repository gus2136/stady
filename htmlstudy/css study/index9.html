<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        img{
            width: 200px;
            height:300px;
            /*object-fit: contain;*/
            object-fit: none;
        }
        .mask1{
            -webkit-mask-imge: url(w3logo.png);
            mask-image: url(w3logo.png);
            -webkit-mask-repeat: no-repeat;
            mask-repeat: no-repeat;
        }
    </style>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <h2>Using object-fit: coutain</h2>
    <h2>Not Using object-fit</h2>
    
    <img src="paris.jpg" alt="paris" width="400" height="300">

    <div style="width:100%; height:400px;">
        <img src="rock600x400.jpg" alt="Norway"
        style="float:left;width:50%;height:100%;">
        <img src ="paris.jpg" alt="paris"
        style="float:left;width:50%;height:100%;">
    </div>

    <h1>The mask-image Propertiy</h1>
    
    <h3>An image with a mask layer image:</h3>

    <div class="mask1">
        <img src="img_5terre.jpg" alt="Cinque Terre" width="600" height="400">
    </div>


    <h3>Original image:</h3>

    <img src="img_5terre (1).jpg" alt="Cinque Terre" width="600" height="400">
</body>
</html>
